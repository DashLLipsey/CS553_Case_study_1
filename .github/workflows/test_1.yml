name: Run chatbot test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Gradio (only)
        run: pip install gradio==4.24.0

      - name: Print Gradio version
        run: python -c "import gradio; print('Gradio version:', gradio.__version__)"

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pytest -q
